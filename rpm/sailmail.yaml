Name: sailmail
Summary: Sailmail
Version: 0.0.0
Release: 1
Group: Qt/Qt
URL: http://github.com/SfietKonstantin/sailmail
License: BSD
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |
  A mail application for Sailfish OS
Configure: none
Builder: qtc5
PkgConfigBR:
  - sailfishapp >= 1.0.2
  - Qt5Core
  - Qt5Qml
  - Qt5Quick
Requires:
  - sailfishsilica-qt5 >= 0.10.9 
  - nemo-qml-plugin-email-qt5 >= 0.1.75

Files:
  - '%{_bindir}'
  - '%{_datadir}/%{name}'
  - '%{_datadir}/applications/%{name}.desktop'
  - '%{_datadir}/icons/hicolor/86x86/apps/%{name}.png'

